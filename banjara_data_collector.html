        let currentBatch = 16;
        const defaultSentences = batches[currentBatch];

        function loadBatch(batchNum) {
            if (!batches[batchNum]) {
                alert('Batch ' + batchNum + ' is not available yet.');
                return;
            }
            if (state.recordings.length > 0 && !confirm('Switching batches will clear unsaved recordings. Continue?')) {
                document.getElementById('batchSelector').value = currentBatch;
                return;
            }
            currentBatch = batchNum;
            state.sentences = [...batches[batchNum]];
            state.currentIndex = 0;
            state.recordings = [];
            state.currentAudioBlob = null;
            loadSentence();
            updateStats();
            updateProgress();
        }

        function populateBatchSelector() {
            const select = document.getElementById('batchSelector');
            Object.keys(batches).sort((a, b) => a - b).forEach(num => {
                const opt = document.createElement('option');
                opt.value = num;
                opt.textContent = `Batch ${num} (${batches[num].length} sentences)`;
                select.appendChild(opt);
            });
            select.value = currentBatch;
            select.addEventListener('change', (e) => loadBatch(parseInt(e.target.value)));
        }

        // ===== INITIALIZATION =====

        async function initialize() {
            try {
                // Populate batch selector dropdown
                populateBatchSelector();

                // Load sentences (No shuffle for review mode)
                state.sentences = [...defaultSentences];

                // Load first sentence
                loadSentence();

                // Start session timer
                startSessionTimer();

            } catch (error) {
                console.error('Initialization error:', error);
                alert('Error initializing the application.');
            }
        }

        // Utility to shuffle array (Fisher-Yates) - Kept for future use
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ===== SENTENCE MANAGEMENT =====

        function loadSentence() {
            if (state.currentIndex >= state.sentences.length) {
                showCompletionScreen();
                return;
            }

            const item = state.sentences[state.currentIndex];
            // Handle both string (legacy) and object formats
            const englishText = typeof item === 'string' ? item : item.english;
            const suggestionText = typeof item === 'string' ? '' : item.suggestion;

            document.getElementById('englishSentence').textContent = englishText;
            document.getElementById('suggestionText').textContent = suggestionText ? `Suggestion: ${suggestionText}` : '';

            document.getElementById('banjaraInput').value = '';
            document.getElementById('notesInput').value = ''; // Clear notes
            document.getElementById('banjaraInput').focus();

            // Reset recording state
            state.currentAudioBlob = null;
            state.audioChunks = [];

            updateStatus('Type translation, add notes, and record audio', 'idle');
            updateUI();
            updateProgress();

            // Fade in animation
            document.querySelector('.sentence-display').classList.remove('fade-in');
            setTimeout(() => {
                document.querySelector('.sentence-display').classList.add('fade-in');
            }, 10);
        }

            document.getElementById('englishSentence').textContent =

                // Initialize AudioContext if needed
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });

                // Resume context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                // Get Microphone Access
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                inputSource = audioContext.createMediaStreamSource(mediaStream);

                // Create ScriptProcessor (Buffer size 4096, 1 input channel, 1 output channel)
                // Note: ScriptProcessor is deprecated but widely supported. AudioWorklet is better but harder to implement in single HTML file.
                scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                audioBuffers = []; // clear previous buffers

                scriptProcessor.onaudioprocess = function (event) {
                    if (!state.isRecording) return;

                    const inputBuffer = event.inputBuffer;
                    const inputData = inputBuffer.getChannelData(0); // Mono

                    // Clone the data (Float32Array) and store it
                    const bufferCopy = new Float32Array(inputData);
                    audioBuffers.push(bufferCopy);
                };

                // Connect graph
                inputSource.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination); // Needed for Chrome to fire events

                state.isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtnText').textContent = 'Stop Recording';
                updateStatus('üî¥ Recording WAV... Click "Stop Recording" when done', 'recording');

            } catch (error) {
                console.error("Recording error:", error);
                alert("Could not start recording: " + error.message);
            }
        }

        function stopRecording() {
            state.isRecording = false;

            // Stop tracks
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            // Disconnect nodes
            if (inputSource) inputSource.disconnect();
            if (scriptProcessor) scriptProcessor.disconnect();

            // Process Audio
            state.currentAudioBlob = exportWAV(audioBuffers, audioContext.sampleRate);

            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordBtnText').textContent = 'Start Recording';

            updateStatus('Recording saved (WAV)! Click "Save & Next" to continue', 'saved');
            updateUI();
        }

        // WAV Encoding Utilities
        function exportWAV(buffers, sampleRate) {
            // 1. Flatten the array of Float32Arrays
            const bufferLength = buffers.reduce((acc, buf) => acc + buf.length, 0);
            const pcmData = new Float32Array(bufferLength);
            let offset = 0;
            for (const buf of buffers) {
                pcmData.set(buf, offset);
                offset += buf.length;
            }

            // 2. Create WAV Header and Data
            const wavBuffer = encodeWAV(pcmData, sampleRate);
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        function encodeWAV(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');

            // fmt sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
            view.setUint16(20, 1, true); // AudioFormat (1 for PCM)
            view.setUint16(22, 1, true); // NumChannels (1 for Mono)
            view.setUint32(24, sampleRate, true); // SampleRate
            view.setUint32(28, sampleRate * 2, true); // ByteRate (SampleRate * NumChannels * BitsPerSample/8)
            view.setUint16(32, 2, true); // BlockAlign (NumChannels * BitsPerSample/8)
            view.setUint16(34, 16, true); // BitsPerSample (16 bits)

            // data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            // Write PCM samples
            floatTo16BitPCM(view, 44, samples);

            return view;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function floatTo16BitPCM(output, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, input[i]));
                // Convert float to 16-bit PCM (signed short)
                s = s < 0 ? s * 0x8000 : s * 0x7FFF;
                output.setInt16(offset, s, true);
            }
        }

        function playRecording() {
            if (!state.currentAudioBlob) return;

            const audio = new Audio(URL.createObjectURL(state.currentAudioBlob));
            audio.play();
        }

        // ===== DATA MANAGEMENT =====

        function saveCurrentEntry() {
            const banjaraText = document.getElementById('banjaraInput').value.trim();
            const notesText = document.getElementById('notesInput').value.trim();

            if (!banjaraText) {
                alert('Please enter a Banjara translation');
                return;
            }

            if (!state.currentAudioBlob) {
                alert('Please record audio before saving');
                return;
            }

            const item = state.sentences[state.currentIndex];
            const englishText = typeof item === 'string' ? item : item.english;

            const entry = {
                id: state.recordings.length + 1,
                english: englishText,
                banjara: banjaraText,
                notes: notesText,
                audio: state.currentAudioBlob,
                timestamp: new Date().toISOString(),
                duration: 0 // Will be calculated during export
            };

            state.recordings.push(entry);
            state.currentIndex++;

            updateStats();
            loadSentence();
        }

        function skipSentence() {
            if (confirm('Skip this sentence? It will not be recorded.')) {
                state.currentIndex++;
                loadSentence();
            }
        }

        // ===== EXPORT FUNCTIONALITY =====

        async function exportData() {
            if (state.recordings.length === 0) {
                alert('No recordings to export!');
                return;
            }

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);

            // 1. Export translations CSV
            exportTranslationsCSV(timestamp);

            // 2. Export audio files
            await exportAudioFiles(timestamp);

            // 3. Export metadata CSV (for TTS training)
            exportMetadataCSV(timestamp);

            // 4. Show success message
            setTimeout(() => {
                alert(`‚úÖ Successfully exported ${state.recordings.length} recordings!\n\nFiles:\n- translations.csv\n- ${state.recordings.length} audio files\n- metadata.csv`);
            }, 500);
        }

        // Helper to sanitize filename
        function sanitizeFilename(text) {
            return text
                .replace(/[^a-z0-9]/gi, '_') // Replace non-alphanumeric with underscore
                .replace(/_+/g, '_')         // Replace multiple underscores with single
                .replace(/^_|_$/g, '')       // Remove leading/trailing underscores
                .toLowerCase();
        }

        function exportTranslationsCSV(timestamp) {
            let csv = 'id,english,banjara,notes,audio_file,timestamp\n';

            state.recordings.forEach((entry, index) => {
                // Use standardized filename based on translation
                const filename = `${sanitizeFilename(entry.banjara)}.wav`;
                csv += `${entry.id},"${escapeCsv(entry.english)}","${escapeCsv(entry.banjara)}","${escapeCsv(entry.notes)}",${filename},${entry.timestamp}\n`;
            });

            downloadFile(csv, `banjara_translations_${timestamp}.csv`, 'text/csv');
        }

        async function exportAudioFiles(timestamp) {
            const entries = state.recordings;
            for (let i = 0; i < entries.length; i++) {
                const entry = entries[i];
                const filename = `${sanitizeFilename(entry.banjara)}.wav`;
                downloadBlob(entry.audio, filename);
                // Wait 500ms to prevent browser blocking multiple downloads
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        function exportMetadataCSV(timestamp) {
            let metadata = '';

            state.recordings.forEach((entry) => {
                const filename = `banjara_${String(entry.id).padStart(5, '0')}.wav`;
                metadata += `${filename}|${entry.banjara}\n`;
            });

            downloadFile(metadata, `metadata_${timestamp}.csv`, 'text/plain');
        }

        // ===== UTILITY FUNCTIONS =====

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            downloadBlob(blob, filename);
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeCsv(text) {
            return text.replace(/"/g, '""');
        }

        function updateStatus(message, type) {
            const banner = document.getElementById('statusBanner');
            banner.textContent = message;
            banner.className = `status-banner status-${type}`;
        }

        function updateUI() {
            const hasTranslation = document.getElementById('banjaraInput').value.trim().length > 0;
            const hasAudio = state.currentAudioBlob !== null;

            document.getElementById('saveBtn').disabled = !(hasTranslation && hasAudio);
            document.getElementById('playbackBtn').disabled = !hasAudio;
        }

        function updateProgress() {
            const total = state.sentences.length;
            const completed = state.recordings.length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('progressText').textContent = `${completed} / ${total}`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = state.recordings.length;
            document.getElementById('statSession').textContent = state.recordings.length;
        }

        function startSessionTimer() {
            setInterval(() => {
                const elapsed = Math.floor((Date.now() - state.sessionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('statTime').textContent =
                    `${minutes}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // ===== EVENT LISTENERS =====

        document.getElementById('recordBtn').addEventListener('click', toggleRecording);
        document.getElementById('saveBtn').addEventListener('click', saveCurrentEntry);
        document.getElementById('skipBtn').addEventListener('click', skipSentence);
        document.getElementById('playbackBtn').addEventListener('click', playRecording);
        document.getElementById('exportBtn').addEventListener('click', exportData);

        document.getElementById('banjaraInput').addEventListener('input', updateUI);
        document.getElementById('banjaraInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !state.isRecording) {
                document.getElementById('recordBtn').click();
            }
        });

        // ===== START APPLICATION =====

        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
